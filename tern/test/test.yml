protocol: http
docker_name: httpd

# Each element in the list for 'websites' and 'ontologies' should be a *relative* link.
# Example, the element in 'websites' has the value 'tern'. 
# Then, the test will make a request to {protocol}://{httpd}/tern
# 
# Example, the element in 'ontologies' has the value 'tern/ontologies/org'.
# Then, the test will make a request to {protocol}://{httpd}/tern/ontologies/org

websites:
  - tern
  # - http://httpd/tern/ontologies/

ontologies:
  - tern/ontologies/org